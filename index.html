<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get message by name</title>

    <style>
      * {
        font-size: 65px;
      }
      body {
        background-color: royalblue;
      }
      input {
        border-radius: 5px;
      }
      h2 {
        color: white;
      }
      h1 {
        color: white;
        font-family: cursive;
      }
    </style>

    <script>
      function show() {
        event.preventDefault();
        let name = document.getElementById("name");
        let ans = document.getElementById("ans");
        if (name.value == "") {
          alert("Name cannot be empty");
          ans.innerHTML = "";
          name.value = "";
          name.focus();
          return;
        } else if (name.value.trim() == "") {
          alert("Name cannot be blank spaces");
          ans.innerHTML = "";
          name.value = "";
          name.focus();
          return;
        } else if (!name.value.match(/^[A-Za-z]+$/)) {
          alert("Name should contain only alphabets");
          ans.innerHTML = "";
          name.value = "";
          name.focus();
          return;
        }
        let d = new Date();
        let hr = d.getHours();
        let msg = " ";
        if (hr < 12) msg = "Good Morning";
        else if (hr < 16) msg = "Good Afternoon";
        else msg = "Good Evening";

        let rep = msg + " " + name.value;
        ans.innerHTML = rep;
      }
    </script>
  </head>
  <body>
    <center>
      <form onsubmit="show()">
        <h2>Enter your name</h2>
        <input type="text" id="name" />
        <br /><br />

        <input type="submit" value="See Message" />
      </form>
      <h2 id="ans"></h2>
    </center>
  </body>
</html>
